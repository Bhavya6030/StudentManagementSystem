<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="wrapper">
    	<div class="section group">
        	<div class="container">
            	<div id="content">
                	<div class="col span_100">
                    	<header id="logo" class="center">
                            <h1>Student Management System</h1>
                        </header>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <div class="section group">
        	<div class="container">
            	<div id="content">
                	<div class="col span_100 center">
                    	<h3>Edit Student</h3>
                    	<form>
                        	Name: <input type="text" name="name" value="Demo" size="30"><br /><br />
                            Email: <input type="text" name="email" value="demo@gmail.com" size="30"><br /><br />
                            Course: <input type="text" name="course" value="BCA" size="30"><br /><br />
                            Address: <textarea name="address"></textarea><br /><br />
                            City: <input type="text" name="city" value="demo" size="30"><br /><br />
                            State: <input type="text" name="state" value="demo" size="30"><br /><br />
                            Country: <input type="text" name="country" value="demo" size="30"><br /><br />
                            Contact No.: <input type="text" name="contact" value="9876543210" size="30"><br /><br />
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="section group">
        	<div class="container">
            	<div id="content">
                	<div class="col span_100 center">
                    	<a href="view-student.html"><button>Update Student</button></a> <a href="accountant-section.html"><button>Back</button></a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
